<div id="snow"></div>
<form>
  <div class="form-group col-md-4 col-md-offset-1"> <!-- Resort Name -->
    <label for="resort_name" class="control-label">Resort Name</label>
    <input type="text" class="form-control" id="resort_name" name="resort_name" placeholder="Ski Resort Name" ng-model="newResort.resortName">
  </div> 

  <div class="form-group col-md-10 col-md-offset-1"> <!-- Street 1 -->
    <label for="street1_id" class="control-label">Address</label>
    <input type="text" class="form-control" id="street1_id" name="street1" placeholder="Street address, P.O. box, company name, c/o" ng-model="newResort.address">
  </div>          

  <div class="form-group col-md-3 col-md-offset-1"> <!-- Rating Button -->
    <label for="rating_id" class="control-label">Stoke Rating</label>
    <select class="form-control" id="rating_id" ng-model="newResort.rating">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>  
    </select>         
  </div>

  <div class="form-group col-md-5 col-md-offset-5"> <!-- Submit Button -->
    <button type="button" class="btn btn-danger" ng-click="addNewResort()">Confirm Changes!</button>
  </div>     
</form>
